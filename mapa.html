<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ubicación del usuario en tiempo real</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesmap.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
</head>
<body>
  <div id="map" style="width:100vw;height:100vh;"></div>
  <!-- Panel de indicaciones tipo GPS -->
  <div id="directions-panel" style="
    position: absolute;
    top: 24px;
    right: 24px;
    width: 340px;
    max-height: 70vh;
    overflow-y: auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    padding: 22px 22px 18px 22px;
    z-index: 10;
    font-size: 1.13em;
    display: none;
    border: 2px solid #05A357;
  ">
    <button id="close-directions" style="
      position:absolute;top:10px;right:14px;background:none;border:none;font-size:1.5em;cursor:pointer;color:#05A357;">×</button>
    <div id="directions-content"></div>
  </div>
  <script src="script_map.js"></script>
</body>
</html>
