<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A donde quieras en minutos</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }
    .content {
      position: absolute;
      top: 50%; left: 10%;
      transform: translateY(-50%);
      color: #fff;
      z-index: 1;
      max-width: 600px;
    }
    .content h1 {
      font-size: 4rem;
      font-weight: 700;
      margin: 0 0 20px 0;
      line-height: 1;
    }
    .content p {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      gap: 40px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #13e2c5;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0fc1a7;
    }
    @media (max-width: 700px) {
      .content h1 { font-size: 2.2rem; }
      .content p { font-size: 1.1rem; }
      .buttons { flex-direction: column; gap: 20px; }
      .content { left: 5%; right: 5%; }
    }
  </style>
</head>
<body>
  <video class="video-bg" src="/brand/index-video.mp4" autoplay loop muted playsinline></video>
  <div class="overlay"></div>
  <div class="content">
    <h1>A donde quieras<br>en minutos</h1>
    <p>Comienza tu primer viaje con nosotros</p>
    <div class="buttons">
      <a href="login.html" class="btn">INICIO</a>
    </div>
  </div>
</body>
</html>
