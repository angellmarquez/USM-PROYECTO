<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresa tu Contrase単a</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 20px 40px;
      width: 100%;
      text-align: left;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .password-container {
      text-align: center;
      width: 100%;
      max-width: 350px;
      margin-top: 100px;
    }
    .password-container h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }
    .password-input {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .password-container button {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-container button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="header">USM</div>
  <div class="password-container">
    <h1>Ingresa tu contrase単a</h1>
    <form id="password-form">
      <input type="password" id="password-input" class="password-input" placeholder="Contrase単a" required>
      <p class="error-message" id="error-message">Contrase単a incorrecta</p>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    const email = localStorage.getItem('email') || '';
    const telefono = localStorage.getItem('telefono') || '';

    document.getElementById('password-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const password = document.getElementById('password-input').value;

      const response = await fetch('https://usm-dlku.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, telefono, password })
      });

      const data = await response.json();
      if (data.success) {
        window.location.href = 'sidebar.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
