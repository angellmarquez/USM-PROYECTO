<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar viaje | USM Carpool</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        html, body {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: #eaf8fd;
            color: #003049;
        }
        .navbar-layout {
            display: flex;
            width: 100%;
        }
        .navbar {
            flex: 1 1 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            display: flex;
            align-items: center;
            min-height: 70px;
            padding: 0 40px;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            color: #00b2a9;
            font-weight: bold;
        }
        .navbar nav {
            display: flex;
            gap: 24px;
        }
        .navbar nav a {
            color: #00b2a9;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
        }
        .navbar .nav-actions {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .navbar .nav-actions a {
            color: #00b2a9;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .navbar .user-icon {
            width: 38px;
            height: 38px;
            background: #e0f7f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: #00b2a9;
        }
        .hero-section {
            background: #eaf8fd;
            padding: 40px 0 0 0;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-image: url('/usmcarpool.jpg'); /* Cambia la ruta si es necesario */
            background-size: cover;
            background-position: center;
        }
        .hero-section::before {
            display: none;
        }
        .hero-title,
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #003049;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 0;
            max-width: 500px;
            line-height: 1.2;
        }
        .hero-content {
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            gap: 60px;
            width: 100%;
            max-width: 1100px;
        }
        .hero-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
            min-width: 320px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .hero-card .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .hero-card .input-row i {
            color: #00b2a9;
            font-size: 1.2rem;
        }
        .hero-card .input-row input,
        .hero-card .input-row select {
            border: none;
            background: transparent;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            width: 100%;
        }
        .hero-card .input-row:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        .hero-card .ahorro {
            font-size: 1.4rem;
            font-weight: 700;
            color: #003049;
            margin-top: 10px;
        }
        .hero-card .ahorro .resaltado {
            color: #00b2a9;
            font-size: 1.5rem;
        }
        .hero-card .publicar-btn {
            margin-top: 18px;
            background: #00b2a9;
            color: #fff;
            border: none;
            border-radius: 0 0 14px 14px;
            padding: 18px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .hero-card .publicar-btn:hover {
            background: #00918a;
        }
        .hero-img {
            flex: 1 1 0;
            min-width: 320px;
            max-width: 540px;
            display: flex;
            align-items: stretch;
            justify-content: center;
            border-radius: 18px;
            overflow: hidden;
            background: #eee;
            /* Para que el cuadro tenga la misma altura que la card */
        }
        .hero-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
            min-height: 100%;
            min-width: 100%;
        }
        .beneficios-section {
            background: #fff;
            padding: 48px 0 0 0;
            text-align: center;
        }
        .beneficios-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #003049;
            margin-bottom: 32px;
        }
        .beneficios-list {
            display: flex;
            justify-content: center;
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto 32px auto;
            flex-wrap: wrap;
        }
        .beneficio {
            min-width: 220px;
            max-width: 320px;
            text-align: left;
        }
        .beneficio-titulo {
            font-weight: 700;
            color: #007a80;
            margin-bottom: 6px;
            font-size: 1.08rem;
        }
        .beneficio-desc {
            color: #456;
            font-size: 1rem;
            font-weight: 400;
        }
        .beneficios-section .publicar-btn {
            background: #00b2a9;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin: 24px auto 40px auto;
            display: block;
            transition: background 0.2s;
        }
        .beneficios-section .publicar-btn:hover {
            background: #00918a;
        }
        .autocomplete-list {
            position: absolute;
            top: 38px;
            left: 35px;
            right: 0;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0 0 10px 10px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            display: none;
        }
        .autocomplete-list.active {
            display: block;
        }
        .autocomplete-list div {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1rem;
        }
        .autocomplete-list div:hover {
            background: #eaf8fd;
        }
        .main-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 70px;
            min-width: 70px;
            background: transparent;
            flex-shrink: 0;
        }
        .main-content {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
        }
        @media (max-width: 1100px) {
            .hero-content, .beneficios-list {
                gap: 24px;
                flex-wrap: wrap;
            }
        }
        @media (max-width: 900px) {
            .navbar {
                padding: 0 10px;
            }
            .hero-section {
                padding: 24px 0 0 0;
                min-height: 320px;
            }
            .hero-title {
                font-size: 1.5rem;
                text-align: center;
                justify-content: center;
                margin-bottom: 18px;
            }
            .hero-content {
                flex-direction: column;
                gap: 18px;
                align-items: center;
            }
            .sidebar {
                display: none;
            }
            .navbar-layout {
                flex-direction: column;
            }
            .solo-escritorio {
                display: none !important;
            }
        }
        @media (max-width: 600px) {
            .hero-card {
                min-width: 0;
                max-width: 98vw;
                padding: 18px 6px 16px 6px;
            }
            .hero-img {
                height: 140px;
            }
            .beneficio {
                min-width: 0;
                max-width: 98vw;
            }
        }
        .back-btn {
            text-decoration: none;
            transition: background 0.15s;
            border-radius: 50%;
            padding: 4px;
        }
        .back-btn:hover {
            background: #e0f7f5;
        }
    </style>
</head>
<body>
    <div class="navbar-layout">
        <div class="sidebar"></div>
        <div class="navbar">
            <a href="/car.html" class="back-btn" title="Regresar" style="margin-right:18px; display:flex; align-items:center;">
                <i class='bx bx-arrow-back' style="font-size:1.8rem; color:#00b2a9;"></i>
            </a>
            <div class="logo"><i class='bx bxs-car'></i> USM Carpool</div>
        </div>
    </div>
    <div class="main-layout">
        <div class="sidebar"></div>
        <div class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <div class="hero-card">
                        <div class="input-row">
                            <i class='bx bx-radio-circle'></i>
                            <input type="text" id="origen-input" name="origen" placeholder="Origen..." autocomplete="off" style="flex:1;">
                        </div>
                        <div class="input-row">
                            <i class='bx bx-radio-circle'></i>
                            <input type="text" id="destino-input" name="destino" placeholder="Destino..." autocomplete="off" style="flex:1;">
                        </div>
                        <div class="input-row">
                            <i class='bx bx-user'></i>
                            <select name="pasajeros">
                                <option>1 pasajero</option>
                                <option>2 pasajeros</option>
                                <option>3 pasajeros</option>
                                <option>4 pasajeros</option>
                            </select>
                        </div>
                        <button class="publicar-btn">Publica un viaje</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
    document.querySelector('.publicar-btn').addEventListener('click', async function() {
        const origen = document.getElementById('origen-input').value;
        const destino = document.getElementById('destino-input').value;
        const pasajeros = document.querySelector('.hero-card select').value;

        if (!origen || !destino) {
            alert('Por favor, completa origen y destino');
            return;
        }

        try {
            const response = await fetch('/api/publicar_viaje', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ origen, destino, pasajeros })
            });

            const data = await response.json();
            if (response.ok) {
                alert('¡Viaje publicado por ' + data.usuario + '!');
            } else {
                alert('Error: ' + data.error);
            }
        } catch (e) {
            alert('Error de conexión con el servidor');
        }
    });
    </script>
</body>
</html>
